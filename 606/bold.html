<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>document</title>
</head>

<body>
  句子：
  <textarea name="" id="one" cols="50" rows="10"></textarea>
  单词：
  <textarea name="" id="two" cols="20" rows="10"></textarea>
  <button onclick="haha()">加粗</button>
  <script type="text/javascript">
  var juziarr;
  var danciarr;

  function haha() {
    var danci = document.getElementById('two').value;
    danci = danci.replace(/\n\n+/g, "\n");
    danciarr = danci.split("\n");
    var juzi = document.getElementById('one').value;
    juzi = juzi.replace(/\n\n+/g, "\n");
    juziarr = juzi.split("\n");
    juziarr = juziarr.map(str2arr);
    var l = danciarr.length;
    var result = '';
    for (var i = 0; i < l; i++) {
      var al = juziarr[i].length;
      var keyword = '<br>';
      for (var j = 0; j < al; j++) {
        if (juziarr[i][j].toLowerCase().indexOf(danciarr[i].toLowerCase()) >= 0) {
          var keyword = juziarr[i][j] + '<br>';
        }
      }
      result += keyword;
    }
    document.write(result);
  }

  function str2arr(single) {
    return single.split(' ');
  }
  </script>
</body>

</html>
