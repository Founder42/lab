<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />

  <script>
    ;(function(){
      var configs = {
        iOS:{
          reg:/ip(hone|ad|od)/i,
          link:'http://iwestlin.github.io/lab/chimew/ios.html'
        },
        weixin:{ // -> 应用宝
          reg:/MicroMessenger/i,
          link:'http://iwestlin.github.io/lab/chimew/weixin.html'
        },
        Android:{
          reg:/android/i,
          link:'http://iwestlin.github.io/lab/chimew/android.html'
        },
        // mktAndroid:{
        //   link:'http://7xkuyb.com2.z0.glb.qiniucdn.com/chitu-release-mkt-latest.apk'
        // },
        default:{
          link:'http://www.chimew.com/'
        }
      }

      function getParam(key, url) {
        var reg = new RegExp('(^|&|\\?|#)' + key + '=([^&#]*)(&|\x24|#)', '')
        var match
        url = url || location.search
        match = url.match(reg)
        if (match) {
          return decodeURIComponent(match[2])
        }
        return ''
      }
      
      var mktApp = getParam('mktapp') == '1'
      var _frParam = getParam('_fr')
      var channelParam = getParam('channel')
      var ua = navigator.userAgent
      var link
      var isWeixin = configs.weixin.reg.test(ua)
      var isAndroid = configs.Android.reg.test(ua) // 其实ios和安卓的detect可以非微信时
      var isIOS = !isAndroid && configs.iOS.reg.test(ua)

      if(isWeixin){
        link = configs.weixin.link
      }else if(isAndroid){
        link = (mktApp?configs.mktAndroid.link:configs.Android.link) + ('?_=' + (new Date().getTime()))
      }else if(isIOS){
        link = configs.iOS.link
      }else{
        link = configs.default.link
          +'?download=1'
          +(_frParam?('&_fr='+_frParam):'')
          +(channelParam?('&channel='+channelParam):'')
          +(mktApp?'&mktapp=1':'')
          
      }

      window.___logConfig = {
        // pageName:'share_profile',
        pvCallback:function(){
          // console.log(link)
          location.replace(link)
        },
        callbackTimeout:5000
      }
    })()
  </script>
  <!-- <script src="http://cdn.chitu.cn/common/lib/log-0.0.4.js"></script> -->

  <title>嘿嘿嘿</title>
</head>

</body>
</html>
