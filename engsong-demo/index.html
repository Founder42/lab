<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>英歌颂 - EngSong.com</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <style type="text/css">
    body {
        font-family: PingFang SC, Verdana, Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, Microsoft Sans Serif, WenQuanYi Micro Hei, sans-serif;
    }
    .content .content-padded h1 {
        text-align: center;
    }
    .content .content-padded .yinbiao {
        font-size: 14px;
        text-align: center;
    }
    .yinbiao img {
        width: 20px;
        height: 20px;
        position: relative;
        top: 6px;
    }
    #answerResult {
        font-size: 14px;
        color: red;
        font-weight: bold;
        text-align: center;
    }
    </style>
</head>

<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left"></a>
        <a class="icon icon-right-nav pull-right"></a>
        <!-- <h1 class="title">jeans</h1> -->
        <div class="segmented-control">
            <a class="control-item active">选项</a>
            <a class="control-item">详解</a>
            <a class="control-item">状态</a>
        </div>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div class="content-padded">
            <h1>jeans</h1>
            <h4 class="yinbiao">[dʒi:nz]
                <img id="laba" src="laba.png" alt="美式发音" />
                <audio src="jeans.mp3" id="soundJeans"></audio>
            </h4>

        </div>
        <br>
        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell" id="rightAnswer">
                    <a class="" href="">
                        <strong>牛仔裤</strong>
                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="" href="">
                        <strong>错误</strong>
                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="" href="">
                        <strong>错误</strong>
                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="" href="">
                        <strong>错误</strong>
                    </a>
                </li>
            </ul>
        </div>
        <div id="answerResult"></div>
    </div>
    <nav class="bar bar-tab">
        <a class="tab-item active" href="#">
            <span class="icon icon-home"></span>
            <span class="tab-label">主页</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-person"></span>
            <span class="tab-label">信息</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">收藏</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-search"></span>
            <span class="tab-label">搜索</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-gear"></span>
            <span class="tab-label">设置</span>
        </a>
    </nav>
    <script type="text/javascript">
    var choices = document.getElementsByClassName('table-view-cell');
    var rightAnswer = document.getElementById('rightAnswer');
    var laba = document.getElementById('laba');
    var soundJeans = document.getElementById('soundJeans');
    var answerResult = document.getElementById('answerResult');

    (function() {
        for (var i = 0; i < choices.length; i++) {
            choices[i].onclick = function() {
                answerResult.innerHTML = '回答错误！';
            }
        }
        rightAnswer.onclick = function() {
            answerResult.innerHTML = '回答正确！';
        }
    })();

    (function() {
        laba.onclick = function() {
            soundJeans.play();
        }
    })();
    </script>
</body>

</html>
